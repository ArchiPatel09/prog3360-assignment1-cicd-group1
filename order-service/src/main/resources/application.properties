spring.application.name=order-service
server.port=8082

# Database
spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# REMOVE THESE PROPERTIES - They're not needed with direct URL
# product-service.url=http://localhost:8081
# spring.cloud.openfeign.client.config.default.url=http://localhost:8081

# Feign configuration - Disable service discovery
spring.cloud.discovery.enabled=false

# Logging
logging.level.com.example.order_service=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
management.endpoints.web.exposure.include=*