name: CI/CD Pipeline

on:
  push:
    branches: ["master", "main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build and Test Product Service
        run: |
          cd product-service
          mvn -B clean test
          mvn -B -DskipTests package

      - name: Build and Test Order Service
        run: |
          cd order-service
          mvn -B clean test
          mvn -B -DskipTests package

      - name: Build with Docker Compose
        run: docker-compose build

      - name: Start Services with Docker Compose
        run: |
          docker-compose up -d
          sleep 30

      - name: Verify Services
        run: |
          echo "Testing services..."
          curl -f http://localhost:8081/actuator/health || exit 1
          curl -f http://localhost:8082/actuator/health || exit 1

      - name: Integration Test
        run: |
          echo "Running integration test..."
          # Create product
          curl -X POST http://localhost:8081/api/products \
            -H "Content-Type: application/json" \
            -d '{"name": "Test", "price": 10, "quantity": 100}'
          
          # Simple test - just check APIs work
          curl -f http://localhost:8081/api/products || exit 1
          curl -f http://localhost:8082/api/orders || exit 1
          echo "âœ… Integration test passed!"

      - name: Stop Services
        if: always()
        run: docker-compose down